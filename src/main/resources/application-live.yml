# Production/Live Environment Configuration
# This file is loaded when spring.profiles.active=live

spring:
  config:
    activate:
      on-profile: live

  datasource:
    url: jdbc:mysql://localhost:3306/riskdb_prod?createDatabaseIfNotExist=true&useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:prod_user}  # Use environment variable or default
    password: ${DB_PASSWORD}  # Must be set via environment variable
    driver-class-name: com.mysql.cj.jdbc.Driver

    # Production connection pool settings
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate  # Never auto-create/update in production
    show-sql: false  # Never show SQL in production
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
        # Production performance settings
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
        generate_statistics: false

  graphql:
    graphiql:
      enabled: false  # Disable GraphiQL in production for security
    path: /graphql

server:
  port: ${SERVER_PORT:8080}  # Allow override via environment variable
  error:
    include-message: never  # Don't expose error details in production
    include-stacktrace: never

# Production logging - minimal and secure
logging:
  level:
    root: INFO
    com.app.risk: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/transaction-risk-scoring.log

# Production monitoring and health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Security headers for production
server:
  servlet:
    session:
      timeout: 30m
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

# Production-specific settings
app:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000,https://yourdomain.com}
  rate-limiting:
    enabled: true
    requests-per-minute: 100
